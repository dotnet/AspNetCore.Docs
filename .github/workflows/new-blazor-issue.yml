name: Process Blazor issue
on:
  issues:
    types:
      - labeled
jobs:
  comment:
    if: github.event.label.name == 'aspnetcore-blazor/tech'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### ðŸŽƒ ***Happy Halloween!*** ðŸ§Ÿ 

            The Blazor docs green dinosaur ðŸ¦– (guardrex) will be along shortly to assist. *Stand-by ........*`
            })

  apply-label:
    if: github.event.label.name == 'aspnetcore-blazor/tech'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ["Blazor"]
            })

  remove-label:
    if: github.event.label.name == 'aspnetcore-blazor/tech'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.removeLabel({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: [":watch: Not Triaged"]
            })

  add-asignees:
    if: github.event.label.name == 'aspnetcore-blazor/tech'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.addAssignees({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              assignees: ["guardrex"]
            })

  create-card:
    if: github.event.label.name == 'aspnetcore-blazor/tech'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.projects.createCard({
              column_id: 4248551,
              content_id: context.payload.issue.id,
              content_type: "Issue"
            })
  
