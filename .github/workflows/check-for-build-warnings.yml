name: 'Status checker'

on: 
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  statuses: read

jobs:
  status_checker_job:
    name: Look for build warnings
    runs-on: ubuntu-latest
    steps:
    - uses: dotnet/docs-actions/actions/status-checker@main
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
